name: print as JSON

description: |
  Print a data structure in JSON format so it is more-easily readable.

tags:
  - utility

arguments:
  - name: inmap
    type: any
    description: The variable that sound be printed.

example: |
  var = [foo: [bar: [1,2,3]], baz: 'francis crick']
  
  print_as_json(var)
  
  // {
  //     "foo": {
  //         "bar": [1, 2, 3]
  //     },
  //     "baz": "francis crick"
  // }

authors:
  - "@ChristopherBarrington"
